<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romabella, productos</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <!-- Boootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- CSS propio -->
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <header>
        <div>
            <a id="logo" href="../index.html">
                <img src="../image/logo.jpg" alt="logo">
            </a>
        </div>
        <!-- Botonera -->
        <nav>
            <ul>
                <li>
                    <a href="../index.html#saludo">
                    Nosotros
                    </a>
                </li>
                <li><!--BÚSQUEDA-->
                    <input type="text" id="busqueda" placeholder="Buscar...">
                </li>
                <li>
                    <a href="#redes">
                    Contacto
                    </a>
                </li>
                <li class="toggle-btn"><!--Boton carrito-->
                        <img src="../image/carrito.png" alt=""><span id="contadorCarrito">0</span>
                </li>
            </ul>
        </nav>
    </header>
    <!-- carrito -->
<div id="sidebar-bkground">
</div>
    <aside id="sidebar">

        <div id="contenedorCarrito">
        <div class="miCarrito">
            <h5>Mi carrito</h5>
        </div>
            <!-- Contenido dinamico -->

        </div>
        <div>
            <p class="precioProducto">Precio total: $<span id="precioTotal"></span></p>
        </div>
        <div class="medioPago">
            <h5>Elegir medio de pago</h5>
            <div>
                <input type="radio" id="efectivo" name="pago" value="efectivo"
                       >
                <label for="efectivo">Efectivo</label>
              </div>
              <div>
                <input type="radio" id="credito" name="pago" value="credito">
                <label for="credito">Tarjeta de crédito</label>
              </div>
        </div>
        <div class="botoneraSidebar">
          <button type="button" id="btn-cerrar">Cerrar</button>
          <button type="button" id="btn-confirm"><span>C</span>onfirmar</button>
        </div>
    </aside>


    <!-- BREVE PRESENTACION-->
    <main id="tituloCatalogo">

    </main>
    <!-- ________________________SECTION DONDE APARECEN LAS CARDS CREADAS POR JS ____________________-->
    <section id="sectionCatalogo">

    </section>
    <!--_______________________________Cierre de la venta________________-->
<div id="carrito-modal">
    <div class="carrito-cierre">
        <h3 class="carrito-modal-title">¡Gracias por tu compra!</h3>
        <div id="orderNumber">
            <!-- Aquí aparece el número de orden -->
        </div>
        <button class="carrito-cierre-btn">Aceptar</button>
    </div>
</div>
    <!-- _____________________INICIO FOOTER__________________________ -->
    <footer>
        <!-- Botonera redes -->
        <nav class="redes" id="redes">
            <ul>
                <li>
                    <a href="#"><img src="../image/logos_redes/instagram_pincelada.png" alt="Instagram"></a>
                </li>
                <li>
                    <a href="#"><img src="../image/logos_redes/facebook_pincelada.png" alt="Facebook"></a>
                </li>
                <li>
                    <a href="#"><img src="../image/logos_redes/whatsapp_pincelada.png" alt="Whatsapp"></a>
                </li>
            </ul>
        </nav>
        <!-- Legales -->
        <div class="legales">
            <p>©Romabella, todos los derechos reservados</p>
        </div>
    </footer>
        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
         <!-- jquery -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- jquery -->
         <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Propios -->
        <script src="../js/productos.js"></script>
        <script src="../js/carrito.js"></script>
        <script src="../js/animacion.js"></script>
        <script src="../js/app.js"></script>
</body>
</html>
